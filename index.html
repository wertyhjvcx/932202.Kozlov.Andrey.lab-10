<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lab_10</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
  </head>
  <body>

    <main>
      <div class="lamp_container">
        <img src="images/lamp.png" alt="lamp" id="lamp">
        <img src="images/switch.png" alt="switch" id="switch">
      </div>

      <div id="light"></div>

      <div id="magic">
        <img src="images/magician.jpg" alt="magician" id="magician">
        <div class="magic_objects">
          <img src="images/Rabbit.png" alt="rabbit" id="rabbit">
          <img src="images/pigeon.png" alt="pigeon" id="pigeon">
          <img src="images/Hat.png" alt="magic_hat" id="hat">
        </div>
      </div>

      <div id="layerUpForMagic">
        <div id="hatUp" onclick="changeAnimal()"></div>
        <div id="animalUp" onclick="changeAnimal()"></div>
      </div>

      <img src="images/curtain.jpg" alt="curtain" id="curtain">
    </main>

    <script src="script.js"></script>
  </body>
</html>
